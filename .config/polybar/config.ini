[colors]
background = ${xrdb:color0:#222}
background-alt = ${xrdb:color1:#444}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
disabled = ${xrdb:color1:#222}

[bar/example]
;monitor = LVDS-1
width = 99.4%
height = 28
offset-x = 4px
offset-y = 4px
radius = 0.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
line-color = #f00

border-size = 0
border-color = #000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = monospace;2

modules-left = xworkspaces xwindow
;modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = backlight pulseaudio cpu memory filesystem wlan eth date

tray-position = center
tray-padding = 2

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

[module/backlight]
type = internal/backlight
; Use ls -1 /sys/class/backlight/ to find the card name
card = intel_backlight
; Default is true, change this if it doesn't work
use-actual-brightness = false

format = <label>
format-prefix = "BRI "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/xworkspaces]
type = internal/xworkspaces

label-active = %index%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Don't show empty workspace
label-empty =
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 1000

mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = "DISK "
format-mounted-prefix-foreground = ${colors.primary}

label-mounted = %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/wired-network]
type = internal/network
format-prefix = "ETH "
format-prefix-foreground = ${colors.primary}
label-connected = %netspeed%

[module/wireless-network]
type = internal/network
format-prefix = "WIFI "
format-prefix-foreground = ${colors.primary}
label-connected = %essid% %netspeed%

[module/date]
type = internal/date
interval = 1

; date = %H:%M
; date-alt = %Y-%m-%d %H:%M:%S
date = %I:%M %p
date-alt = %I:%M:%p | %A, %d/%m/%Y

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

